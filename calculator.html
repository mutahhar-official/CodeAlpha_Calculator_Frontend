<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator - Premium Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    
    <div class="bg-shapes">      <!-- Animated background elements -->
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="container">
        <!-- Theme Toggle -->
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
            <span class="theme-icon">ðŸŒ™</span>
        </button>

        <!-- Calculator Card -->
        <div class="calculator" data-testid="calculator-container">
            <div class="calculator-header">
                <h1 class="calculator-title">Calculator</h1>
            </div>

            <!-- History Display -->
            <div class="history" id="history" data-testid="calculator-history">Last: None</div>

            <!-- Display Screen -->
            <div class="display-container">
                <div class="display-preview" id="preview" data-testid="calculator-preview">0</div>
                <div class="display-main" id="display" data-testid="calculator-display">0</div>
            </div>

            <!-- Calculator Buttons -->
            <div class="buttons" data-testid="calculator-buttons">
                <!-- Row 1: Functions -->
                <button class="btn btn-function" data-action="clear" data-testid="btn-clear">AC</button>
                <button class="btn btn-function" data-action="delete" data-testid="btn-delete">DEL</button>
                <button class="btn btn-operator" data-value="(" data-testid="btn-open-bracket">(</button>
                <button class="btn btn-operator" data-value=")" data-testid="btn-close-bracket">)</button>

                <!-- Row 2: Numbers & Operators -->
                <button class="btn btn-number" data-value="7" data-testid="btn-7">7</button>
                <button class="btn btn-number" data-value="8" data-testid="btn-8">8</button>
                <button class="btn btn-number" data-value="9" data-testid="btn-9">9</button>
                <button class="btn btn-operator" data-value="/" data-testid="btn-divide">Ã·</button>

                <!-- Row 3: Numbers & Operators -->
                <button class="btn btn-number" data-value="4" data-testid="btn-4">4</button>
                <button class="btn btn-number" data-value="5" data-testid="btn-5">5</button>
                <button class="btn btn-number" data-value="6" data-testid="btn-6">6</button>
                <button class="btn btn-operator" data-value="*" data-testid="btn-multiply">Ã—</button>

                <!-- Row 4: Numbers & Operators -->
                <button class="btn btn-number" data-value="1" data-testid="btn-1">1</button>
                <button class="btn btn-number" data-value="2" data-testid="btn-2">2</button>
                <button class="btn btn-number" data-value="3" data-testid="btn-3">3</button>
                <button class="btn btn-operator" data-value="-" data-testid="btn-subtract">âˆ’</button>

                <!-- Row 5: Numbers & Operators -->
                <button class="btn btn-number" data-value="0" data-testid="btn-0">0</button>
                <button class="btn btn-number" data-value="." data-testid="btn-decimal">.</button>
                <button class="btn btn-equals" data-action="equals" data-testid="btn-equals">=</button>
                <button class="btn btn-operator" data-value="+" data-testid="btn-add">+</button>
            </div>

            <!-- Footer Info -->
            <div class="calculator-footer">
                <p class="hint">ðŸ’¡ Tip: Use keyboard shortcuts (Enter = Calculate, Esc = Clear)</p>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
